{{- if .Values.mailarchiveSecret.create -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.mailarchiveSecret.name }}
  labels:
    {{- include "mailman.labels" . | nindent 4 }}

type: Opaque
data:
  apiKey: {{ .Values.mailarchiveSecret.data.apiKey | b64enc }}
  baseUrl: {{ .Values.mailarchiveSecret.data.baseUrl | b64enc }}
  destination: {{ .Values.mailarchiveSecret.data.destination | b64enc }}
{{- end }}
